<div *ngIf="artists">

  <div class="flex flex-wrap">
    <ng-container *ngFor="let artist of artists">
      <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4">
        <mat-card class="h-full">
          <mat-card-content>
            <div class="image-gallery flex justify-center">
              <!-- <div class="image-container" *ngFor="let image of artist.images">
                <img [src]="image.url" [width]="image.width" [height]="image.height" alt="Image">
              </div> -->
              <div class="image-container" *ngIf="artist.images.length">
                <img [src]="artist.images[0].url" [width]="artist.images[0].width" [height]="artist.images[0].height"
                  alt="Image">
              </div>
            </div>
            <div class="mt-4">
              <app-five-star [rating]="artist.popularity"></app-five-star>
              <p>Followers: {{ artist.followers.total }}</p>
              <button
                style="border: 1px solid white; padding: 6px 12px; border-radius: 4px; background-color: transparent; color: white;"
                (click)="getAlbums(artist.id)">
                <span class="ml-2">Albums</span>
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>
  </div>


</div>

<footer class="bg-black text-white p-2">
  <div class="container mx-auto flex justify-center ">
    <button class="mat-flat-button " (click)="getArtsits(previousUrl)"
      style="border: 1px solid white;margin: 0px 2px; padding: 6px 12px; border-radius: 4px; background-color: transparent; color: white;">
      <span class="ml-2 ">Previous</span>
    </button>
    <button class="mat-flat-button " (click)="getArtsits(nextUrl)"
      style="border: 1px solid white;margin: 0px 2px; padding: 6px 12px; border-radius: 4px; background-color: transparent; color: white;">
      <span class="ml-2 ">Next</span>
    </button>
  </div>
</footer>
