<ng-container *ngIf="rating !==null">
    <div class="star-rating">
        <span
          *ngFor="let star of stars; let i = index"
          class="star-icon"
          [ngClass]="{ 'star-filled': star }"
        >
        <mat-icon [color]="star ? 'primary' : 'warn'">star</mat-icon>

        </span>
      </div>
</ng-container>
